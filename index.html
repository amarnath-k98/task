<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabook</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">
        <header class="flex-box">
            <div class="logo flex-box">
                <span class="volkhov-bold">Trabook</span>
                <span><img src="./asset/Vector.png" alt="logo-image"/></span>
            </div>
            <div class="nav">
                <button>Home</button>
                <button>About</button>
                <button>Destination</button>
                <button>Tour</button>
                <button>Blog</button>
            </div>
            <div class="actions flex-box">
                <button class="no-bg-btn">Login</button>
                <button class="bg-btn">Signup</button>
            </div>

        </header>
        <div class="content-part">
            <div class="content-sec">
                <div class="content-one">
                    <span class="volkhov-bold">Get started your exciting <span class="content-sec1">journey</span> with us.</span>
                </div>
                <div class="content-two">
                    A Team of experienced tourism professionals will provide you with the best advice and tips for your desire
                    place.
                </div>
                <button class="discover-btn">Discover Now</button>
            </div>
            <div class="content-img">
                <img src="./asset/Image.png" alt="main-image"/>
            </div>
        </div>
        <div class="search-bar">
            <div class="search-content flex-box">
                <div class="s-t-s">
                    <span class="search-txt">Location <img src="./asset/Vector 4855.png" width="10px" height="5px" /></span>
                    <span class="st-sub">Where are you going</span>
                </div>
                <div class="s-t-s">
                    <span class="search-txt">Date <img src="./asset/Vector 4855.png" width="10px" height="5px"/></span>
                    <span class="st-sub">When you will go</span>
                </div>
                <div class="s-t-s">
                    <span class="search-txt">Guest <img src="./asset/Vector 4855.png" width="10px" height="5px"/></span>
                    <span class="st-sub">Number of guest</span>
                </div>
                <button class="explore-btn">Explore Now</button>
            </div>
            
        </div>

    </div>
    
</body>
</html>
